<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسبحة إلكترونية</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- صفحة الترحيب -->
<div id="welcomePage" class="page active">
  <h1>مرحباً بك في مسبحة الاستغفار</h1>
  <p>ابدأ رحلتك مع الذكر المبارك</p>
  <button onclick="showPage('mainPage')">ابدأ الآن</button>
</div>

<!-- صفحة الذكر -->
<div id="mainPage" class="page hidden">
  <h1>مسبحة إلكترونية</h1>
  <a class="button-link" href="javascript:void(0)" onclick="showPage('statsPage')">عرض الإحصائيات</a>

  <div class="select-section">
    <label for="tasbeehType">اختر الذكر:</label>
    <select id="tasbeehType" onchange="changePhrase()">
      <option value="استغفر الله">استغفر الله</option>
      <option value="اللهم صل على محمد وآل محمد">اللهم صل على محمد وآل محمد</option>
    </select>
  </div>

  <div id="count">0</div>

  <button id="tasbeehButton" onclick="increment()">استغفر الله</button>
  <button onclick="resetDisplayedCounter()">إعادة</button>

  <div class="goal-section">
    <h2>هدفك اليومي: 500 ذكر</h2>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
  </div>

  <audio id="clickIstighfar" src="click_istighfar.mp3" preload="auto"></audio>
  <audio id="clickSalawat" src="click_salawat.mp3" preload="auto"></audio>
  <audio id="celebrateSound" src="celebrate.mp3" preload="auto"></audio>
</div>

<!-- صفحة الإحصائيات -->
<div id="statsPage" class="page hidden">
  <h1>الإحصائيات اليومية</h1>
  <a class="button-link" href="javascript:void(0)" onclick="showPage('mainPage')">رجوع للمسبحة</a>

  <div class="statistics-section">
    <table>
      <thead>
        <tr>
          <th>التاريخ</th>
          <th>الاستغفار</th>
          <th>الصلاة على محمد وآل محمد</th>
        </tr>
      </thead>
      <tbody id="statsTable">
        <!-- البيانات تظهر هنا -->
      </tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
